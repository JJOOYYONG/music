<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta property="og:title" content="뮤직플레이리스트"/>
    <meta property="og:description" content="top"/>
    <meta property="og:image" content="https://www.verdict.co.uk/wp-content/uploads/2019/09/disrupt-music-industry.jpg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>music play list</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">

</head>
<body>
    <figure>
        <h1>
            <strong>My play list</strong>
            <span>UI/UX DESIGN & DEVELOPMENT</span>
        </h1>
        <div id="url_area">
            <div class="input-group mb-3">
            <input type="text" class="form-control" id="music_url" placeholder="http://" aria-label="music-url" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-secondary" id="url_submit" onclick="save_url();">저장</button>
        </div>

        <p>2022 Designed by book</p>

        <section id="wrap">
        </section>
        <div class="btnPrev" onclick="prev();">
            <span>PREV MUSIC</span>
        </div>
        <div class="btnNext" onclick="next();">
            <span>NEXT MUSIC</span>
        </div>
    </figure>
<script src="../static/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js" crossorigin="anonymous"></script>
</body>


</html>

    <meta property="og:title" content="뮤직플레이리스트"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>music play list</title>

</head>
<body>
    <figure>
        <h1>
            <strong>My play list</strong>
            <span>UI/UX DESIGN & DEVELOPMENT</span>
        </h1>
        <a href="#" class="menu"><i class="fas fa-bars"></i></a>
        <p>2022 Designed by book</p>

        <section>
            <article class="on">
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>
                    <div class="txt">
                        <h2>음악제목</h2>
                        <p>가수</p>
                        <ul>
                            <li class="pause">
                                <i class="fas fa-pause" onclick="pause(this);"></i>
                            </li>
                            <li class="play">
                                <i class="fas fa-play" onclick="play(this);"></i>
                            </li>
                            <li class="load">
                                 <i class="fas fa-redo-alt" onclick="load(this)"></i>
                            </li>
                        </ul>
                        <audio src ="../static/music/Blizzards.mp3"></audio>
                    </div>
                </div>
            </article>
            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>
                    <div class="txt">
                        <h2>음악제목</h2>
                        <p>가수</p>
                        <ul>
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src ="../static/music/Blizzards.mp3"></audio>
                    </div>
                </div>
            </article>
            <article>
                <div class="inner">
                    <div class="pic">

                    </div>
                    <div class="txt">

                        <ul>
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src ="../static/music/Blizzards.mp3"></audio>
                    </div>
                </div>
            </article>

        </section>
    </figure>
<script src="../static/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js" crossorigin="anonymous"></script>
